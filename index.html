<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="script.js" defer></script>
</head>

<body class="p-3">
  <main class=" main p-3">
    <h1 class="text-center text-primary">CALCULATOR</h1>
    <div class="container-fluid p-3">
      <div class="row p-2">
        <div class="output p-3">
          <div data-p-operand class="p-operand  text-end text-primary"></div>
          <div data-c-operand class="c-operand  text-end text-primary"></div>
        </div>
      </div>
    </div>
    <div class="row p-3">
      <div class="btn-group">
        <button data-all-clear class=" span btn btn-secondary ">AC</button>
        <button data-delete class="btn btn-secondary ">Del</button>
        <button data-operation class="btn btn-secondary ">%</button>
        <button data-operation class="btn btn-secondary ">^</button>
        <button data-equals class="btn btn-secondary ">M+</button>
        <button data-equals  class="btn btn-secondary ">M-</button>
        <button data-operation class="btn btn-secondary ">âˆš</button>

      </div>
    </div>
    <div class="row p-3">
      <div class="btn-group">
        <button data-number class="btn btn-light">9</button>
        <button data-number class="btn btn-light">8</button>
        <button data-number class="btn btn-light">7</button>
        <button data-operation class="btn btn-secondary ">/</button>
      </div>
    </div>
    <div class="row p-3 ">
      <div class="btn-group">
        <button data-number class="btn btn-light">6</button>
        <button data-number class="btn btn-light">5</button>
        <button data-number class="btn btn-light">4</button>
        <button data-operation class="btn btn-secondary ">*</button>

      </div>
    </div>
    <div class="row p-3">
      <div class="btn-group">
        <button data-number class="btn btn-light">3</button>
        <button data-number class="btn btn-light">2</button>
        <button data-number class="btn btn-light">1</button>
        <button data-operation class="btn btn-secondary ">-</button>
      </div>
    </div>
    <div class="row p-3">
      <div class="btn-group">
        <button data-number class="btn btn-light ">.</button>
        <button data-number class="btn btn-light">0</button>
        <button data-equals class="span btn btn-primary ">=</button>
        <button data-operation class="btn btn-secondary ">+</button>
      </div>
    </div>
    </div>
  </main>
<script></script>
</body>
</html>
